<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- metadatos -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Esta pagina contiene un e-commerce" />
    <meta name="keywords" content="html, grid, e-commerce, Pablo Rodriguez" />
    <meta name="author" content="Pablo Rodriguez" />
    <meta name="robots" content="index, follow" />
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- hojas de estilos -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- Iconos -->
    <script
      src="https://kit.fontawesome.com/ac7d078eff.js"
      crossorigin="anonymous"
    ></script>
    <title>e-commerce</title>
  </head>
  <body>
    <div class="main_container">
      <div class="header">
        <p>Mi E-commerce</p>
      </div>
      <div class="asidebar">
        <h5>Categorias</h5>
        <div class="menu">
          <nav id="menu">
            <ul type="none">
              <li>Perfumes (13)</li>
              <li>Ropa (21)</li>
              <li>Accesorios (41)</li>
              <li>Zapatos (10)</li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="gallery">
        <div class="card">
          <img src="./assets/images/perfumeh.jpg" alt="zapatilla" />
          <h3>Perfume Hombre</h3>
          <p>$39.990</p>
          <button class="btnComprar">Comprar</button>
        </div>
        <div class="card">
          <img src="./assets/images/perfume.jpg" alt="zapatilla" />
          <h3>Perfume Mujer</h3>
          <p>$49.990</p>
          <button class="btnComprar">Comprar</button>
        </div>
        <div class="card">
          <img src="./assets/images/zapatilla.jpg" alt="zapatilla" />
          <h3>Zapatilla</h3>
          <p>$29.990</p>
          <button class="btnComprar">Comprar</button>
        </div>
        <div class="card">
          <img src="./assets/images/chaqueta.jpg" alt="zapatilla" />
          <h3>Chaqueta</h3>
          <p>$69.990</p>
          <button class="btnComprar">Comprar</button>
        </div>
      </div>
      <div class="footer"><p>@miecommerce</p></div>
    </div>
  </body>
</html>
